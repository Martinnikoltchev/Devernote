        <!-- CSS Files -->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css" />

        <style>
        #editorDiv{
            margin: 10px 10px 50px 10px;
            border-top:1px solid #AAA;
            border-bottom:1px solid #AAA;
        }
        a{
            color:black;
        }
        a:hover{
            text-decoration: none;
        }
        h1, button{
            margin-left:10px;
        }
        #output_results{
            margin: 0px 0px 50px 10px;
            padding-top:10px;
            padding-bottom:10px;
            width:98.5%;
            border-bottom: 1px solid;
            border-top: 1px solid;
            border-color: #C0C0C0;
            margin-top:5px;
        }
        </style>
    </head>
    <body>
        <div id="popupbox" title="Save Files"></div>
        <script type="text/javascript">
            var note_id;
            $(document).ready(function(){

                $('#output_div').hide();

                $('.popup').click(function(e){
                    e.preventDefault();
                    $("#popupbox").load($(this).attr("href"), function(){
                         //sets popup box to be at the top and have a certain width
                        $("#popupbox").dialog({
                            autoOpen: false,
                            width:450,
                        });
                        $("#popupbox").dialog("open");   
                        $(".closedialog").click(function(e){
                            e.preventDefault();
                            $("#popupbox").dialog("close");
                            return false;
                        });    
                    });
                    return false;
                });

                $("#run_code").click(function(e){
                    e.preventDefault();
                    var text_data_raw = editor.getValue();
                    text_data_lines = text_data_raw.split("\n");
                    for(var i = 0; i < text_data_lines.length; i++){
                        text_data_lines[i] = "\t" + text_data_lines[i];
                    }
                    var text_data = "try:\n" + text_data_lines.join("\n") + "\nexcept:\nimport traceback\ntraceback.print_exc()";
                    console.log(text_data); //debug
                    $.ajax({
                        type:"POST",
                        url:"../models/pycomp.php",
                        data: {"content": text_data},
                        dataType:"json",
                        success:function(data){
                            $('#output_div').show();
                            console.log('Content posted.');
                            console.log(data);
                        },
                        error:function(err){
                            console.log(err);
                        }
                    });
                })
                $("#save_form").submit(function(e){
                    e.preventDefault();
                    var text_data = editor.getValue();
                    text_data_lines = text_data_raw.split("\n");
                    var file_name = $('#file_name').val();
                    if(note_id){
                        var action="save";
                        $.ajax({
                            type:"POST",
                            url:"../comms.php",
                            data: {"action":action,"guid":note_id, "noteTitle":file_name, "content": text_data},
                            dataType:"json",
                            success:function(data){
                                console.log('Content posted.');
                                console.log(data);
                                $('#output_results').append(file_name + "successfully saved! \n")
                                $('#output_div').show();
                            },
                            error:function(err){
                                console.log(err);
                            }
                        });
                    }else{
                        var action="create_note";
                        $.ajax({
                            type:"POST",
                            url:"../comms.php",
                            data: {"action":action,"noteTitle":file_name, "content": text_data},
                            dataType:"json",
                            success:function(data){
                                console.log('Content posted.');
                                console.log(data);
                                note_id = data.note_guid;
                                var note_name = data.note_name;
                                $('#output_results').append(note_name + "successfully created! \n")
                                $('#output_div').show();
                            },
                            error:function(err){
                                console.log(err);
                            }
                        });
                    }
                });
            });

        </script>
        <nav class = "navbar navbar-default" role="navigation">

                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>

        <div id="content_container">
            <h1>Text Editor</h1>
            <div id="editorDiv">
                <textarea id="textEditor"># your code goes here</textarea>
                <script type="text/javascript">
                var editor = CodeMirror.fromTextArea(document.getElementById("textEditor"),{
                    mode: "python"
                });
                </script>
            </div>
            <div id="output_div">
                <h1>Output</h1>
                <p id="output_results">
                </p>
            </div>
            <button class = "btn btn-default" id="save_content"><a href="../templates/save.html" class = "popup" data-title = "Save Text" >Save</a></button>
            <button class = "btn btn-default" id="run_code">Run</button>
            <button class = "btn btn-default"><a href="../templates/upload_form.html" class="popup">Upload File</a></button>
        </div>
    </body>
